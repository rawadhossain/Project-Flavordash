<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavourdash Discount Coupon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="highlight">Flavourdash</span>!</h1>
        <p>Get <strong>20% off</strong> on your next food delivery order!</p>
        <div class="coupon">
            <p>Use code: <strong id="couponCode">FLAVOUR20</strong></p>
        </div>
        <p>Hurry up! This offer is valid for a limited time only.</p>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
